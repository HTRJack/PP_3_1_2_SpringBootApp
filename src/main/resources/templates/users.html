<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>

<h2>All users</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${userList}">

        <td th:text="${user.getId}">ID</td>
        <td th:text="${user.getName}">Name</td>
        <td th:text="${user.getLastName}">Last name</td>
        <td th:text="${user.getAge}">Age</td>
        <td>
            <a th:href="@{/editUser?id={id}(id=${user.getId})}">edit</a>
            <a th:href="@{/delete?id={id}(id=${user.id})}">remove</a>
        </td>
    </tr>
</table>

<h2>Add user</h2>
<form th:action="@{/add}" th:method="post" th:object="${user}">
    <label>Name</label><br>
    <input type="text" th:field="*{name}"><br>
    <label>Last Name</label><br>
    <input type="text" th:field="*{lastName}"><br>
    <label>Age</label><br>
    <input type="text" th:field="*{age}"><br>
    <button type="submit">Add</button>
</form>

</body>
</html>
